<div *ngIf="transactions.length > 0" class="w-[100%] h-[100%] p-4">
  <div class="w-[100%] h-[10%] pl-4 pt-2">
    <h1 class="text-white text-lg">Payment History</h1>
  </div>
  <table class="w-[100%] h-[80%] mt-6">
    <thead>
      <tr class="text-gray-500 text-sm">
        <th>Description</th>
        <th>Date</th>
        <th>Category</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions | slice:0:5" class="text-white hover:bg-custom-active hover:rounded-2xl">
        <td>{{ transaction.Description }}</td>
        <td class="text-xs">{{ transaction.TransactionDate}}</td>
        <td class="text-xs">{{ transaction.CategoryId }}</td>
        <td class="text-3xl">{{ transaction.Amount | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="transactions.length === 0">
  No transactions found.
</div>
