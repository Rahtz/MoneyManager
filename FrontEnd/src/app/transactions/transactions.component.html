<div>
  <h2>Create Transaction</h2>
  <form (ngSubmit)="createTransaction()">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" [(ngModel)]="newTransaction.amount" name="amount" required>

    <label for="date">Date:</label>
    <input type="date" id="date" [(ngModel)]="newTransaction.date" name="date" required>

    <label for="description">Description:</label>
    <input type="text" id="description" [(ngModel)]="newTransaction.description" name="description">

    <label for="categoryid">CategoryId:</label>
    <input type="number" id="categoryid" [(ngModel)]="newTransaction.categoryid" name="categoryid">

    <button type="submit">Create</button>
  </form>
</div>

<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Transactions</h1>
  <table class="min-w-full bg-white">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">Transaction Date</th>
        <th class="py-2 px-4 border-b">Description</th>
        <th class="py-2 px-4 border-b">Amount</th>
        <th class="py-2 px-4 border-b">Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td class="py-2 px-4 border-b">{{ transaction.TransactionDate }}</td>
        <td class="py-2 px-4 border-b">{{ transaction.Description }}</td>
        <td class="py-2 px-4 border-b">{{ transaction.Amount }}</td>
        <td class="py-2 px-4 border-b">{{ transaction.CategoryId }}</td>
      </tr>
    </tbody>
  </table>
</div>
