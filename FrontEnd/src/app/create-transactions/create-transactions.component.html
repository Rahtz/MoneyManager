<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Create Transactions</h1>
  <div class="overflow-x-auto">
    <table id="transactionTable" class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2 border border-gray-300">Date</th>
          <th class="px-4 py-2 border border-gray-300">Description</th>
          <th class="px-4 py-2 border border-gray-300">Amount</th>
          <th class="px-4 py-2 border border-gray-300">Category</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="px-4 py-2 border border-gray-300"><input type="date" class="w-full"></td>
          <td contenteditable="true" class="px-4 py-2 border border-gray-300"></td>
          <td contenteditable="true" class="px-4 py-2 border border-gray-300"></td>
          <td contenteditable="true" class="px-4 py-2 border border-gray-300"></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
  <button (click)="submitTransactions()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Submit</button>
</div>
