<div *ngIf="errorMessage">{{ errorMessage }}</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="username" name="username" placeholder="Enter your username" required />
  <input type="email" formControlName="email" name="email" placeholder="Enter your email" required />
  <input type="password" formControlName="password" name="password" placeholder="Enter your password" required />
  <input type="text" formControlName="firstName" name="firstName" placeholder="Enter your first name" required />
  <input type="text" formControlName="lastName" name="lastName" placeholder="Enter your last name" required />
  <button type="submit">Register</button>
</form>
<div *ngIf="errorMessage">{{ errorMessage }}</div>
